- name: install certbot
  pacman: name=certbot state=present
  when: ansible_os_family == 'Archlinux'
- name: nginx directory
  file: path=/home/html state=directory owner=ansible group=ansible mode=0755
- name: nginx directory
  file: path=/home/blog state=directory owner=ansible group=ansible mode=0755
- name: certbot {{ domain }}
  become: yes
  command: certbot certonly --email info@{{ domain }} --webroot -w /home/html/ -d {{ domain }} --agree-tos --keep-until-expiring --non-interactive
- name: certbot {{ subdomain }}
  become: yes
  command: certbot certonly --email info@{{ domain }} --webroot -w /home/blog/ -d {{ subdomain }} --agree-tos --keep-until-expiring --non-interactive
